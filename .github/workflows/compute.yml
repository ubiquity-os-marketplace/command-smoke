name: Delegated Compute

on:
  workflow_dispatch:
    inputs:
      stateId:
        description: "State Id"
        required: true
      eventName:
        description: "Event Name"
        required: true
      eventPayload:
        description: "Event Payload"
        required: true
      settings:
        description: "Settings"
        required: true
      authToken:
        description: "Auth Token"
        required: true
      ubiquityKernelToken:
        description: "Kernel attestation token (optional)"
        required: false
      kernelPublicKey:
        description: "Kernel public key PEM for signature verification (optional)"
        required: false
      ref:
        description: "Ref"
        required: true
      signature:
        description: "Signature sent from the Kernel"
        required: true
      command:
        description: "Command"
        required: false

jobs:
  compute:
    runs-on: ubuntu-latest
    permissions: write-all
    environment: ${{ (github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/')) && 'main' || 'development' }}

    steps:
      - uses: actions/checkout@v4

      - name: setup node
        uses: actions/setup-node@v4
        with:
          node-version: "20.10.0"

      - name: command-smoke
        run: node dist/index.js
        env:
          PLUGIN_GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          KERNEL_PUBLIC_KEY: ${{ (endsWith(github.actor, '[bot]') && github.event.inputs.kernelPublicKey) || secrets.KERNEL_PUBLIC_KEY }}
